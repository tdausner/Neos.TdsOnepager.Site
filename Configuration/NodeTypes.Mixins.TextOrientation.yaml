'TdsOnepager.Site:Mixins.TextOrientation':
  abstract: true
  properties:
    textOrientation:
      type: string
      defaultValue: 'left'
      ui:
        label: Text-Ausrichtung
        reloadIfChanged: true
        inspector:
          group: preferences
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              left:
                label: links
                icon: align-left
              center:
                label: zentriert
                icon: align-center
              right:
                label: rechts
                icon: align-right
