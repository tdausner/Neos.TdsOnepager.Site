      type: string
      defaultValue: ''
      ui:
        inlineEditable: true
        inline:
          editorOptions:
            linking:
              anchor: true
              title: true
              targetBlank: true
            formatting:
              strong: true
              em: false
              sub: false
              sup: false
              p: true
              h1: true
              h2: true
              h3: true
              h4: true
              pre: false
              removeFormat: true
              table: false
              a: true
              ol: true
              ul: true
              underline: false
              strikethrough: false
            autoparagraph: true
            placeholder: 'Text eingeben...'
