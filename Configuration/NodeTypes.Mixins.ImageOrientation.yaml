'TdsOnepager.Site:Mixins.ImageOrientation':
  abstract: true
  properties:
    imagePosition:
      type: string
      defaultValue: 'left'
      ui:
        label: 'Bild-Position'
        reloadIfChanged: true
        inspector:
          group: preferences
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              left:
                label: 'Bild links'
                icon: chevron-left
              top:
                label: 'Bild oben'
                icon: chevron-up
              right:
                label: 'Bild rechts'
                icon: chevron-right
