#
# image with text-block
#
'TdsOnepager.Site:Content.ImageTextBlock':
  superTypes:
    'Neos.Neos:Content': true
    'TdsOnepager.Site:Mixins.ColorStyle': true
    'TdsOnepager.Site:Mixins.ImageScaling': true
    'Neos.NodeTypes.BaseMixins:TextMixin': true
    'TdsOnepager.Site:Mixins.Padding': true
    'TdsOnepager.Site:Mixins.Animation': true

  ui:
    label: 'Bild mit Text'
    icon: file-image-o
    group: general
    position: 10
    inlineEditable: true

  properties:
    image:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: 'Bild'
        reloadIfChanged: true
        inspector:
          group: preferences
          position: 1
          editorOptions:
            features:
              crop: true
              upload: true
              mediaBrowser: true
              resize: false
            crop:
              aspectRatio:
                options:
                  square: ~
                  fourFive: ~
                  fiveSeven: ~
                  twoThree: ~
                  fourThree: ~
                  sixteenNine: ~
                  oneOne:
                    width: 1
                    height: 1
                    label: 'Hochkant 1:1'
                  threeTwo:
                    width: 3
                    height: 2
                    label: 'Quer 3:2'

    headline:
      type: string
      ui:
        inline:
          editorOptions:
            autoparagraph: true
            placeholder: 'Ãœberschrift...'
            formatting:
              p: true
              h2: true
              h3: true
              h4: true
              removeFormat: true
              left: true
              right: true
              center: true
              justify: true

    imagePosition:
      type: string
      defaultValue: 'left'

    text:
      type: string
      ui:
        inline:
          editorOptions:
            autoparagraph: true
            placeholder: 'Text eingeben'
            linking:
              anchor: true
              title: true
              targetBlank: true
            formatting:
              strong: true
              u: true
              p: true
              h1: true
              h2: true
              h3: true
              h4: true
              removeFormat: true
              left: true
              right: true
              center: true
              justify: true
              a: true
              ol: true
              ul: true
