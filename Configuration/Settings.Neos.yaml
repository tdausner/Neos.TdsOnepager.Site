Neos:
  Neos:
    fusion:
      autoInclude:
        TdsOnepager.Site: true
    userInterface:
      translation:
        autoInclude:
          'TdsOnepager.Site': ['NodeTypes/*']
      navigateComponent:
        nodeTree:
          loadingDepth: 1
    nodeTypes:
      groups:
        system:
          position: end
          label: System
          collapsed: true
    Ui:
      frontendConfiguration:
        Psmb_FlatNav:
          presets:
            tree:
              type: tree
              label: Baum
              icon: sitemap
            blogEntries:
              label: Blog-Eint√§ge
              icon: comments
              type: flat
              query: 'q(node).find("[instanceof TdsOnepager.Site:Document.BlogEntryPage]").children().children().sort("blogDate", "DESC").parent().parent().get()'
              newReferenceNodePath: 'q(node).find("[instanceof TdsOnepager.Site:Document.BlogEntryPage]").parent().get(0).path'
              newNodeType: 'TdsOnepager.Site:Document.BlogEntryPage'
              disablePagination: true

  ContentRepository:
    contentDimensions:
      language:
        country:
          default: 'de'
          defaultPreset: 'de'
          label: 'Land'
          icon: 'icon-globe'
          presets:
            'de':
              label: Deutschland
              values: [ 'de' ]
              uriSegment: ''
        label: 'Sprache'
        icon: icon-language
        default: de
        defaultPreset: de
        presets:
          de:
            label: Deutsch
            values:
              - de
            uriSegment: ''

